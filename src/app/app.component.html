  <main>
    <div class="d-flex flex-column vh-100 flex-shrink-0 p-3 text-white bg-dark" style="width: 280px;">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
        <svg class="bi me-2" width="40" height="32">
          <use xlink:href="#bootstrap" />
        </svg>
        <span class="fs-4">Rss Reader</span>
      </a>
      <hr>

      <div class="d-flex flex-column" style="margin-bottom: 5px;">
        <div class="d-flex flex-row">
          <div href="#" class="d-flex flex-grow-1 align-items-center mb-3 mb-md-0 text-white text-decoration-none">
            <svg class="bi me-2" width="24" height="24">
              <use xlink:href="#rss" />
            </svg>
            <span class="fs-8">Feeds</span>
          </div>

          <a class="d-flex flex-shrink-1 align-items-center text-white text-decoration-none" href="#toggleInputArea"
            data-bs-toggle="collapse" role="button" aria-expanded="false" aria-controls="toggleInputArea"
            id="toggleInput">
            <svg class="bi me-2" width="24" height="24">
              <use xlink:href="#plus" />
            </svg>
          </a>
        </div>

        <div class="collapse" id="toggleInputArea">
          <form (submit)="addFeedUrl()">
            <div class="d-flex flex-row">
              <input type="text" class="d-flex flex-grow-1 form-control form-control-sm" placeholder="Add Feed Url"
                [(ngModel)]="feed.Url" name="Url">

              <a class="justify-content-end" role="button" (click)="addFeedUrl()">
                <svg class="bi me-2" width="24" height="24" style="margin: 5px;">
                  <use xlink:href="#confirm" />
                </svg>
              </a>
            </div>
          </form>
        </div>
      </div>

      <a class="btn btn-primary" (click)="clearFilter()">
        <svg class="bi me-2" width="16" height="16">
          <use xlink:href="#home" />
        </svg> Home
      </a>

      <br>

      <div class="d-flex list-group list-group-flush scrollarea">
        <ul class="nav nav-pills flex-column" *ngFor="let i of feedList">
          <li>
            <div class="d-flex flex-column">
              <div class="d-flex flex-row">
                <div class="d-flex flex-grow-1 align-items-center mb-3 mb-md-0 text-white text-decoration-none">
                  <a class="test-white" style="text-overflow: ellipsis; width: 210px;overflow: hidden;" data-bs-toggle="tooltip" (click)="filterFeedUrl(i)"
                    title="{{i.Url}}">{{i.Url}}</a>
                </div>

                <a id="rmBtn" class="d-flex flex-shrink-1 align-items-center text-white text-decoration-none"
                  style="margin: 3px;" href="#rmModal" role="button" data-bs-toggle="modal" data-bs-target="#rmModal" aria-controls="#rmModal">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" class="bi bi-x-circle"
                    viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                    <path
                      d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
                  </svg>
                </a>

                <div class="modal fade" id="rmModal" tabindex="-1" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header text-center">
                        <h5 style="color: red; margin: 5px;">Remove this Feed Url?</h5>
                      </div>
<!-- 
                      <div class="modal-body">
                        <p style="color: black;">Remove this Feed Url?</p>
                      </div> -->

                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-danger" (click)="removeFeedUrl(i)">Remove</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </li>
          <hr>
        </ul>
      </div>
    </div>

    <div class="d-flex flex-column flex-grow-1 align-items-stretch flex-shrink-1 bg-white">
      <a href="/" class="d-flex align-items-center flex-shrink-0 p-3 link-dark text-decoration-none border-bottom">
        <svg class="bi me-2" width="30" height="24">
          <use xlink:href="#bootstrap" />
        </svg>
        <span class="fs-5 fw-semibold">List group</span>
      </a>

      <div class="list-group list-group-flush border-bottom scrollarea">
        <app-news #newsPage></app-news>
      </div>
    </div>
  </main>
</body>

</html>
